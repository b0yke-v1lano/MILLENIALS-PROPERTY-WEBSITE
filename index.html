<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Millenials Property</title>
</head>
<body>
    <header>
        <div id="firstHead">
            <h1 class="headline">MILLENIALS <br>PROPERTY</h1>
            <h3 class="slogan">Simplifying Real Estate For You</h3>
        </div>
        <nav>
            <ul>
                <li class="home"><a href="#firstHead">HOME</a></li>
                <li class="about"><a href="#about_page">ABOUT</a></li>
                <li class="location"><a href="#location_page">LOCATION</a></li>
                <li class="contact"><a href="https://www.instagram.com/millenials.property" target="_blank">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article id="home_page">
          <div class="page1">
             <img src="Nusa_Penida.jpg" alt="" class="img_home">
             <img src="villaUbud.jpg" alt="" class="img_home">
             <img src="pohon1.jpg" alt="" class="img_home">
            <img src="properti4.jpg" alt="" class="img_home">
          </div>  
        </article>

        <article id="about_page">
            <div class="page2">
                <div class="text-container">
                    <h2 class="about-header">About</h2>
                    <h3 class="about-text">Trusted agent property <br> ready to help you achieve <br> your dream of owning asset</h3>
                    <h4 class="about-text1">since 2020 based in Bali,Indonesia</h4>
                </div>
                
              <div class="img-page2">
                 <img src="logo.jpg" alt="" class="img_about">
                 <img src="Pura_Ulun_Danu.png" alt="" class="img_about">
             </div>
            </div>
        </article>

        <article id="location_page">
            <div class="page3">
                <div class="text-container">
                    <h2 class="location-header">Land location</h2>
                </div>

                <div class="img-page3">
                    <div class="location-item">
                        <img src="properti2.jpg" alt="" class="img_location">
                        <h4 class="text_location">Tabanan</h4>
                    </div>
                   
                    <div class="location-item">
                        <img src="properti3.jpg" alt="" class="img_location">
                        <h4 class="text_location">Pecatu</h4>
                    </div>
                   
                    <div class="location-item">
                        <img src="properti1.jpg" alt="" class="img_location">
                        <h4 class="text_location">Gianyar</h4>
                    </div>

                    <div class="location-item">
                        <img src="properti6.jpg" alt="" class="img_location">
                        <h4 class="text_location">Canggu</h4>
                    </div>
                    
                </div>
            </div>
        </article>
    </main>
</body>
</html>
